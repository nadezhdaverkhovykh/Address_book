<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="aboutme_wrapper">
      <div class="about_me">
        <img src="./src/Logo.png" alt="Лого" width="126px" height="44px" />
        <div class="about_me_data">
          <img class="my_picture" src="./src/female_icon.png" alt="Контакт" />
          <p class="my_name">Nadezhda</p>
          <p class="my_email">nadezhda.verkhovykh@gmail.com</p>
        </div>
        <div class="data">
          <div class="my_birthday">
            <img
              src="./src/calendar.png"
              alt="Календарь"
              width="18px"
              height="18px"
            />
            <p class="my_birthday">16-10-1997</p>
          </div>
          <div class="my_phone">
            <img src="./src/phone.png" alt="Телефонная трубка" />
            <p class="my_phone__number">09609911355</p>
          </div>
        </div>
      </div>
    </aside>

    <div class="container">
      <div class="form_wrapper">
        <p class="contact_title">Address Book</p>
        <form class="contact_form">
          <button class="button4" type="submit">Search</button>
        </form>
        <input class="list" type="text" id="listForm" />
        <button class="button1" type="submit">
          Gender <img src="./src/sort_icon.png" alt="Отсортировать" />

          <select class="select_gender" id="">
            <option value="male" class="male">Male</option>
            <option value="female" class="female">Female</option>
          </select>
        </button>
        <button class="button2" type="submit">
          Sort<img src="./src/sort_icon.png" alt="Отсортировать" />
          <select class="sort" id="">
            <option value="a-z">A-Z</option>
            <option value="z">Z-A</option>
            <option value="date">Newest</option>
            <option value="">Oldest</option>
          </select>
        </button>
        <button class="button3" type="submit">
          <img src="./src/add_icon.png" alt="Добавить новый контакт" />New
          contact
        </button>
      </div>
      <div class="contactsDiv">
        <!-- <div class="contact_wrapper">
          <img src="./src/female_icon.png" alt="" />
          <div class="contact_div">
            <p class="contact_name">Kurt Cobain</p>
            <p class="contact_about">Java Developer</p>
          </div>
          <p class="contact_number">0902362954</p>
          <p class="contact_email">kurtcobain@gmail.com</p>
        </div> -->
      </div>
    </div>
    <div class="edit_contact">
      <div class="info_details__main">
        <img src="./src/male_icon.png" alt="Icon" class="contact_edit" />
        <p class="contact_edit__name">Kurt Cobain</p>
        <p class="contact_edit__about">Best friend</p>
        <button class="edit_contact__button">Edit contact</button>
      </div>
      <div class="info">
        <div class="info_details">
          <div>
            <p class="contact_edit__about">Phone number</p>
            <p class="contact_edit__info">0706312495</p>
          </div>
          <span> <img src="./src/phone info.png" alt="" /></span>
        </div>
      </div>

      <div class="info">
        <div class="info_details">
          <div>
            <p class="contact_edit__about">Email Address</p>
            <p class="contact_edit__info">kurtcobain@gmail.com</p>
          </div>
          <span> <img src="./src/message info.png" alt="" /></span>
        </div>
      </div>
      <div class="info">
        <p class="contact_edit__about">Date of create</p>
        <p class="contact_edit__info">09.06.2024</p>
      </div>
    </div>
    <dialog class="modal">
      <form class="modal_form">
        <p class="modal_text">Add new contact</p>
        <div class="modal_add">
          <img src="./src/male_icon.png" alt="" />
          <input type="file" name="image" id="profile_pic" /><br />
          <img id="img" src="" alt="" width="70px" height="70px" />
        </div>

        <input
          type="text"
          class="input_modal"
          name="name"
          placeholder="Name"
          required
        /><br />
        <input
          type="text"
          class="input_modal"
          name="surname"
          placeholder="Surname"
          required
        /><br />
        <input
          type="text"
          class="input_modal"
          name="about"
          placeholder="About"
          required
        /><br />
        <input
          type="email"
          class="input_modal"
          name="mail"
          placeholder="Email"
          required
        /><br />
        <input
          type="text"
          class="input_modal"
          name="phone"
          placeholder="Phone"
          required
        /><br />
        <div class="modal_add2">
          <select class="select_gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option></select
          ><br />

          <button type="submit" class="modal_add_contact">
            Add new contact
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
